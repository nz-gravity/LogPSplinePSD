name: Tests and Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev,gw]'

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-

      - name: pre-commit
        id: precommit
        run: |
          set -o pipefail
          touch pre-commit.log
          pre-commit run --all-files --verbose --show-diff-on-failure | tee pre-commit.log
        continue-on-error: true  # Allow failure for this step

      - name: Upload pre-commit log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pre-commit-log-${{ github.run_id }}
          path: pre-commit.log

      - name: Highlight pre-commit failures
        if: steps.precommit.outcome == 'failure'
        run: |
          echo "::warning::pre-commit reported issues. See the artifact pre-commit-log-${{ github.run_id }} for full details."

      - name: pytest
        run: pytest --cov='log_psplines' --cov-report term-missing --cov-report=xml --durations=0 -m 'not slow'

      - name: Coveralls
        uses: coverallsapp/github-action@v2
