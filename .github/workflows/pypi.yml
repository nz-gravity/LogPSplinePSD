name: Release



on:
  workflow_run:
    workflows: ["Tests and Coverage"]
    types: [completed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release even if no semantic commit'
        type: boolean
        default: false
      dry_run:
        description: 'Dry run (no tag or publish)'
        type: boolean
        default: false



jobs:
  release:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
      contents: write
    env:
      RELEASE_SHA: ${{ github.event.workflow_run.head_sha || github.sha }}
      FORCE_RELEASE: ${{ github.event_name == 'workflow_dispatch' && inputs.force_release == 'true' && 'true' || 'false' }}
      DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run == 'true' && 'true' || 'false' }}

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          ref: ${{ env.RELEASE_SHA }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Check semantic commit message
        id: check_commit
        if: ${{ github.event_name == 'workflow_run' && env.FORCE_RELEASE != 'true' }}
        run: |
          COMMIT_SHA="${{ env.RELEASE_SHA }}"
          COMMIT_MSG=$(git log --format=%s -n 1 "$COMMIT_SHA")
          echo "Commit message: $COMMIT_MSG"

          if echo "$COMMIT_MSG" | grep -qE "^(feat|fix|perf)(\(.+\))?!?:"; then
            echo "✅ Semantic commit detected"
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "ℹ️ Non-semantic commit detected - skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Install build tooling
        if: ${{ steps.check_commit.outputs.should_release != 'false' }}
        run: |
          python -m pip install --upgrade pip build

      - name: Preflight build (validate packaging)
        if: ${{ steps.check_commit.outputs.should_release != 'false' }}
        run: |
          rm -rf dist-preflight
          python -m build --sdist --wheel --outdir dist-preflight/

      - name: Semantic Version Release
        id: release
        if: ${{ steps.check_commit.outputs.should_release != 'false' }}
        uses: python-semantic-release/python-semantic-release@v9.12.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions"
          git_committer_email: "actions@users.noreply.github.com"
          dry-run: ${{ env.DRY_RUN }}

      - name: build dist for pypi
        if: steps.release.outputs.released == 'true' && env.DRY_RUN != 'true'
        run: |
          rm -rf dist
          python -m pip install --upgrade build
          python -m build --sdist --wheel --outdir dist/

      - name: pypi-publish
        if: steps.release.outputs.released == 'true' && env.DRY_RUN != 'true'
        uses: pypa/gh-action-pypi-publish@v1.12.3
